<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-print-css/css/bootstrap-print.min.css" media="print">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MathGen2 - egész osztás</title>
</head>
<body>
<div class="container" style="page-break-inside: avoid">
<h1 class="pb-3">Egész osztás</h1>
{% for i in e %}
    <div class="d-flex-inline border px-5 py-3" style="width: 12em;float: left;font-size: x-large">
    <div class="row align-items-center text-center">
        <div class="col-1" style="width: 2em;">{{ i.A }}</div>
        <div class='col'>:</div>
        <div class='col' style="width: 2em;">{{ i.B }}</div>
        <div class='col'>=</div>
        <div class='col border' style="width: 2em;">&nbsp;</div>
    </div>
    </div>
{% endfor %}
</div>

<div class="container" style="page-break-inside: avoid; page-break-before: always">
<h1 class="pb-3">Egész osztás - megoldások</h1>
{% for i in e %}
    <div class="d-flex-inline border px-5 py-3" style="width: 12em;float: left;font-size: x-large">
    <div class="row align-items-center text-center">
        <div class="col-1" style="width: 2em;">{{ i.A }}</div>
        <div class='col'>:</div>
        <div class='col' style="width: 2em;">{{ i.B }}</div>
        <div class='col'>=</div>
        <div class='col' style="width: 2em;">{{ i.C }}</div>
    </div>
    </div>
{% endfor %}
</div>
</body>
</html>
